{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>{{ title }}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <img src = "/images/image5.jpg" /></br>
      <b>Nimit Maru</b><br>
      100 followers
      
    </div>

    <div class="col-md-9">
    	<h2>All Tweets</h2>
    </div>
    <div class="col-md-9">
    
     
	  <form action="/submit" method="POST">
	    <label for="name_field">Name:</label>
	    
	    <input name="name" type="text" id="name_field" {% if show_name %}value= "{{ tweets[0].name }}"{% endif %} />
	    
	    <!-- {% if show_name %}
	    <input value={{ tweets.name }} />
	    {% endif %}  -->
	    
	 	
	    <label for="text_field">Text:</label>
	    <input name="text" type="text" id="text_field" style="width: 350px;" />
	 
	    <input type="submit" value="Submit" />
	  </form>


	
      <!-- display tweets here -->
      {% for tweet in tweets %}
      	
    	<div class = "tweetbox">
    		<img src = "http://lorempixel.com/48/48?{{ tweet.name }}" />
    		<div class = "content">
    			<div class = "by"><a href = "/users/{{ tweet.name }}">{{ tweet.name }}</a></div>
    			<div><a href = "/users/{{ tweet.name }}/tweets/{{ tweet.id}}">{{tweet.text }}</a></div>
    			<a href="http://something.com">Re-tweet</a>
    		</div>
    	</div>



      {% endfor %}

      
    </div>
  </div>
    
{% endblock %}
